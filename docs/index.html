<html>
  <head>
    <title>Assignment 1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="phone.css">
  </head>
  <body>
		<main role="main" class="container">
			<div class="container-fluid">
			<div class="row justify-content-center">
				<div id="tab_bar" class="btn-group">
					<button class="btn btn-light" id="dialer_b" >Dialer</button>  
					<button class="btn btn-light" id="contact_list_b" >Contact List</button>
					<button class="btn btn-light" id="add_contact_b" >Add Contact</button>
				</div>
			</div>
			<div id="content">
				<div id="dialer" >
					<div class="d-flex justify-content-center">
						<h1>Dialer</h1>
					</div>
					<div class="d-flex justify-content-center">
					<form>
					  <input id="number" readonly>
					</form>
					</div>
					<div class="d-flex justify-content-center">
						<div id="keypad">
							<div class="row justify-content-center">
								<button class="btn btn-primary btn-lg" type="button" onclick="addDigit(1)" >1</button>
								<button class="btn btn-primary btn-lg" type="button" onclick="addDigit(2)" >2</button>
								<button class="btn btn-primary btn-lg" type="button" onclick="addDigit(3)">3</button>
							</div>
							<div class="row justify-content-center">
								<button class="btn btn-primary" type="button" onclick="addDigit(4)">4</button>
								<button class="btn btn-primary" type="button" onclick="addDigit(5)">5</button>
								<button class="btn btn-primary" type="button" onclick="addDigit(6)">6</button>
							</div>
							<div class="row justify-content-center">
								<button class="btn btn-primary" type="button" onclick="addDigit(7)">7</button>
								<button class="btn btn-primary" type="button" onclick="addDigit(8)">8</button>
								<button class="btn btn-primary" type="button" onclick="addDigit(9)">9</button>
							</div>
							<div class="row justify-content-center">
								<button class="btn btn-primary" type="button" onclick="addDigit('*')">*</button>
								<button class="btn btn-primary" type="button" onclick="addDigit(0)">0</button>
								<button class="btn btn-primary" type="button" onclick="addDigit('#')">#</button>
							</div>
							<div class="row justify-content-center">
								<button class="btn btn-primary" type="button" >Dial</button>
								<button class="btn btn-primary" type="button" onclick="clearDial()">Clear</button>
							</div>
						</div>
					</div>
				</div>
				
				<div id="contact_list" class="hidden">
					<div class="d-flex justify-content-center">
						<div id="contact_info">
							<br>
							<h1> No Contacts</h1>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<div id="add_contact" class="hidden">
						<br>
						<form action="javascript:void(0)"; onsubmit="javascript:addContact()">
							<div class="row">
								<div class="col-5">
									<label for="name">Name: </label>
								</div>
								<div class="col-7">
									<input id="name" type="text" placeholder="Jane Smith" required>
								</div>
							</div>
							<div class="row">
								<div class="col-5">
									<label for="phoneNumber">Phone Number: </label>
								</div>
								<div class="col-7">
									<input id="phoneNumber" type="tel" pattern="\([1-9][0-9]{2}\)[0-9]{3}-[0-9]{4}" title="Correct Format: (123)456-7890" placeholder="(123)456-7890" required>
								</div>
							</div>
							<div class="row">
								<div class="col-5">
									<label for="email">Email: </label>	
								</div>
								<div class="col-7">
									<input id="email" type="email" pattern="[^@]+@[^\.]+\..+" title="Correct Email Format: my.email@server.com" placeholder="myEmail@email.com" required>
								</div>
							</div>
							<div class="row justify-content-center">
								<button class="btn btn-primary" type="submit">Add</button>
								<button class="btn btn-primary" type="reset" >Clear</button>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- Javascript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
	<script src="phone.js"></script>
  </body>
</html>
